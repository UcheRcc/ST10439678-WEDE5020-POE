    <a class="brand" href="Home.html" aria-label="CloudTech home">

  <main class="container">
    <!-- Section: enquiry form (Part 1, HTML only) -->

  <h1>Enquiry / Pre-Order</h1>

<form action="mailto:support@cloudtech.co.za" method="post">
  <!-- Your details -->
  <label for="fullName">Full Name*</label>
  <input id="fullName" name="name" type="text" autocomplete="name" required />

  <label for="email">Email*</label>
  <input id="email" name="email" type="email" autocomplete="email" required />

  <label for="phone">Phone (optional)</label>
  <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="+27…" />

  <!-- Product -->
  <label for="product">Product*</label>
  <input id="product" name="product" type="text" placeholder="e.g., CloudPhone X" required />

  <label for="message">Message*</label>
  <textarea id="message" name="message" rows="6" placeholder="Tell us what you need" required></textarea>

  <label><input type="checkbox" name="consent" required /> I agree to be contacted about this enquiry.*</label>

  <div class="actions" style="display:flex;gap:.75rem;flex-wrap:wrap">
    <button class="btn" type="submit">Send</button>

    <!-- WhatsApp quick message (replace 27XXXXXXXXX with your number) -->
    <a class="btn outline"
       href="https://wa.me/27XXXXXXXXX?text=Hi%20CloudTech%2C%20I%27d%20like%20to%20enquire%20about%20[Product]."
       target="_blank" rel="noopener">WhatsApp</a>
  </div>

  <p class="muted">We’ll use your details only to respond to this request. * Required fields.</p>
</form>

<!-- Section: turn-around time -->
<p class="muted">We reply within 1–2 business days.</p>

  <footer><div class="container"><p>&copy; <span data-year></span> CloudTech</p></div></footer>
  <script src="javascript/main.js"></script>
</body>
</html>
